<section class="contact section" id="contact">
	<span class="section__subtitle">Get in touch</span>
	<h2 class="section__title">Contact Me</h2>

	<div class="contact__container container grid">
		<div class="contact__content">
			<h3 class="contact__title">Talk to me</h3>

			<div class="contact__info">
				<div class="contact__card">
					<i class='bx bx-mail-send contact__card-icon'></i>
					<h3 class="contact__card-title">Email</h3>
					<span class="contact__card-data">user@gmail.com</span>

					<a class="contact__button" href="mailto:examplemail@correo.com" target="_blank">
						Write me <i class='bx bx-right-arrow-alt contact__button-icon'></i>
					</a>
				</div>

				<div class="contact__card">
					<i class='bx bxl-telegram contact__card-icon'></i>
					<h3 class="contact__card-title">Telegram</h3>
					<span class="contact__card-data">999-888-777</span>

					<a class="contact__button"
						href="https://telegram.org/send?phone=+375293988681&text=Hello, more information!" target="_blank">
						Write me <i class='bx bx-right-arrow-alt contact__button-icon'></i>
					</a>
				</div>

				<div class="contact__card">
					<i class='bx bxl-messenger contact__card-icon'></i>
					<h3 class="contact__card-title">Messenger</h3>
					<span class="contact__card-data">user.fb123</span>

					<a class="contact__button" href="https://github.com/PrisonBreak8" target="_blank">
						Write me <i class='bx bx-right-arrow-alt contact__button-icon'></i>
					</a>
				</div>
			</div>
		</div>

		<div class="contact__content">
			<h3 class="contact__title">Write me your project</h3>

			<form class="contact__form" action="#">
				<div class="contact__form-div">
					<label class="contact__form-tag" for="">Names</label>
					<input class="contact__form-input" placeholder="Insert your name" type="text">
				</div>

				<div class="contact__form-div">
					<label class="contact__form-tag" for="">Mail</label>
					<input class="contact__form-input" placeholder="Insert your email" type="email">
				</div>

				<div class="contact__form-div contact__form-area">
					<label class="contact__form-tag" for="">Project</label>
					<textarea class="contact__form-input" placeholder="Write your project" name=""></textarea>
				</div>

				<button class="button">Send Message</button>
			</form>
		</div>
	</div>
</section>
